name: Applies Coding Standard configuration files in the repository
description: |
  Installs Python and indexes the CodeQL Coding Standard configuration files in the repository

runs:
  using: composite
  steps:
    - name: Install Python
      id: cs-install-python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
        update-environment: false
    - name: Install dependencies
      shell: bash
      run: ${{ steps.cs-install-python.outputs.python-path }} -m pip install -r ${GITHUB_ACTION_PATH}/../scripts/configuration/requirements.txt
    - name: Process files
      shell: bash
      run: ${{ steps.cs-install-python.outputs.python-path }} ${GITHUB_ACTION_PATH}/../scripts/configuration/process_coding_standards_config.py
